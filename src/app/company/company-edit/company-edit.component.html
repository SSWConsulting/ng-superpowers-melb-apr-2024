<form [formGroup]="formGroup">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" formControlName="name"/>

    <div *ngIf="formGroup.get('name')?.hasError('required') && formGroup.get('name')?.touched" class="alert alert-danger">
      Name is required
    </div>

    <div *ngIf="formGroup.get('name')?.hasError('minlength') && formGroup.get('name')?.touched" class="alert alert-danger">
      Name needs to be at least {{ formGroup.get('name')?.getError('minlength').requiredLength }} characters
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" formControlName="email" />

    <div *ngIf="formGroup.get('email')?.hasError('required') && formGroup.get('email')?.touched" class="alert alert-danger">
      Email is required
    </div>

    <div *ngIf="formGroup.get('email')?.hasError('email') && formGroup.get('email')?.touched" class="alert alert-danger">
      Email should be an email
    </div>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="checkPhone" formControlName="checkPhone"/>
    <label class="form-check-label" for="checkPhone">Add phone number</label>
  </div>

  <div class="form-group" [ngClass]="{ 'visually-hidden': !formGroup.get('checkPhone')?.value }">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" name="phone" formControlName="phone"/>

    <div *ngIf="formGroup.get('phone')?.hasError('required') && formGroup.get('phone')?.touched" class="alert alert-danger">
      Phone is required
    </div>
  </div>

  <div class="form-group pt-4">
    <button type="button" class="btn btn-primary"
      [disabled]="formGroup.invalid"
      (click)="submitForm()">
      Submit
    </button>
  </div>

</form>
